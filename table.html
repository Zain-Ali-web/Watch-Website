<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 60%;
            margin: 50px auto;
            border-collapse: collapse;
            font-size: 18px;
        }

        th,
        td {
            border: 1px solid #444;
            padding: 10px 15px;
            text-align: center;
        }

        thead {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>

        <table>

                    <th>Age</th>
                    <th>Class</th>
                    <th>No</th>
                    <th>ID</th>
                </tr>
            </thead>

                    <td>1</td>

                    <td>5</td>
                </tr>
                <tr>
                    <td>1</td>

                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>

                    <td>4</td>

                </tr>
                <tr>
                    <td>1</td>

                </tr>
            </tbody>
        </table>
        <h2 style="text-align: center;">Image secion</h2>
    </div>
</body>

</html>
